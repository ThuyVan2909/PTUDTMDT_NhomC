<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Khoản (Grid Layout)</title>
    <style>
        body { margin: 0; font-family: Arial; }

        .section {
            border: 1px dashed #bbb;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 120px;
        }

        .section-grid {
            border: 1px dashed #bbb;
            padding: 30px;
            display: grid;
            gap: 10px;
        }

        /* Layout từng khối */
        .menu { background: #f3f3f3; min-height: 60px; }

        /* Account layout */
        .account-wrapper {
            display: grid;
            grid-template-columns: 1fr 3fr; /* Sidebar 1 - Content 3 */
            min-height: 500px;
            border: 1px dashed #bbb;
        }

        .account-sidebar {
            border-right: 1px dashed #bbb;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .account-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>

<body>

    <div class="menu section">HEADER / MENU</div>

    <div class="account-wrapper">
        <div class="account-sidebar">SIDEBAR (Menu tài khoản)</div>
        <div class="account-content">MAIN CONTENT (Thông tin tùy mục)</div>
    </div>
    
    <div class="footer section">FOOTER</div>
</body>
</html>
