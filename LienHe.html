<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - Website Thương Mại Điện Tử</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 0; background-color: #f9f9f9; }
        .container { max-width: 800px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        h2 { color: #555; }
        p { line-height: 1.6; }
        form { margin-top: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #333; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #555; }
        img { max-width: 100%; height: auto; border-radius: 8px; margin: 10px 0; }
        .image-section { text-align: center; margin: 20px 0; }
        .contact-info { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Liên Hệ</h1>
        <div class="image-section">
            <img src="contact-placeholder.jpg" alt="Ảnh liên hệ hoặc văn phòng">
            <p>Ảnh văn phòng hoặc đội ngũ hỗ trợ</p>
        </div>
        
        <div class="contact-info">
            <h2>Thông Tin Liên Hệ</h2>
            <p><strong>Địa chỉ:</strong> 123 Đường ABC, Quận XYZ, Thành phố HCM, Việt Nam</p>
            <p><strong>Điện thoại:</strong> 0123-456-789</p>
            <p><strong>Email:</strong> info@website.com</p>
            <p><strong>Giờ làm việc:</strong> Thứ Hai - Thứ Sáu: 8:00 AM - 6:00 PM</p>
        </div>
        
        <h2>Gửi Tin Nhắn</h2>
        <form action="#" method="post">
            <label for="name">Họ và Tên:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Tin nhắn:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Gửi</button>
        </form>
        
        <h2>Bản Đồ</h2>
        <p>Địa chỉ của chúng tôi trên bản đồ:</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.325!2d106.697!3d10.776!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f3b!2zMTIzIMSQxrDhu51uZyBBQkMsIFF14bqtbiBYWVosIEjhu5MgQ2jDrSBNaW5oLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1234567890" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</body>
</html>
